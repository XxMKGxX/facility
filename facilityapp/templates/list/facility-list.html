{% extends 'nav.html' %}

{% block list_headings %}

    <tr>
        <td class="info">Facility Name</td>
        <td class="info">Address</td>
        <td class="info">Primary Purpose</td>
        <td class="info">Actions</td>
    </tr>

{% endblock  %}

{% block list_content %}

    <tr>
        {% for object in object_list %}
            <td>{{object.facility_name}}</td>
            <td>{{object.address}}</td>
            <td>{{object.primary_purpose}}</td>
            <td><div class="dropdown">
            <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Actions
            </button>
            <div class="dropdown-menu" aria-labelledby="triggerId">
                <a class="dropdown-item" href="{% url 'facilityapp:facility-detail' pk=object.pk%}">
                    <i class="fas fa-eye"></i> Detail
                </a>
                <a class="dropdown-item" href="{% url 'facilityapp:facility-update' pk=object.pk%}">
                    <i class="fas fa-edit"></i> Update
                </a>
                <a class="dropdown-item" href="{% url 'facilityapp:facility-delete' pk=object.pk%}">
                    <i class="fas fa-trash"></i> Delete
                </a>
            </div>
        </div>
        </td>
    </tr>
{% endfor %}
{% endblock  %}
